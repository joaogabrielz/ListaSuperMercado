<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista Mercado</title>
</head>
<body>
    <header>
        <h2>Lista Super Mercado</h2>
    </header>
    <main>
        <div class="lista-cadastro">
            <input type="text" placeholder="nome produto" name='nome_produto'>
            <input type="number" placeholder="valor produto" name='valor_produto' step="0.01">

            <input type="submit" name="acao" value="Cadastrar">
            <input type="submit" name="limpar" value="Limpar">
        </div>
        
        <div class="lista-produtos">
                 
        </div>
        <div class="soma-produto">
            <h3>Total: R$0.00</h3>
        </div>
    </main>
    <script src="supermercado.js"></script>
</body>
</html>
